<!DOCTYPE html>

<body>

                                    </select>
                                    <select id="role" name="role" title="역할" onchange="" class="select">

                                        <option value="103">

                                        <option value="108">
                                            펫시터
                                        </option>
                                    </select>
                                    <select id="city1" name="city1" title="시/도선택" onchange="" class="select">
                                        <option value="">:: 시/도 ::</option>
                                        <option value="11" title="서울특별시">

                                        <option value="26" title="부산광역시"

                                            대구광역시

                                        >
                                            인천광역시
                                        </option>

                                            광주광역시

                                        <option value="30" title="대전광역시"
                                        >
                                            대전광역시
                                        </option>

                                        <option value="31" title="울산광역시"
                                        >
                                            울산광역시
                                        </option>

                                        <option value="36" title="세종특별자치시"

                                            세종특별자치시

                                        <option value="41" title="경기도"
                                        >
                                            경기도

                                        <option value="42" title="강원도"
                                        >
                                            강원도
                                        </option>

                                        <option value="43" title="충청북도"

                                            충청북도

                                        <option value="45" title="전라북도"

                                            전라북도
                                        </option>

                                        <option value="46" title="전라남도"
                                        >
                                            전라남도
                                        </option>

                                        <option value="47" title="경상북도"
                                        >

                                <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                            </div>

                            </div>
                            <img class="img-fluid" src="/static/img/pet_photo/welsh.jpg" alt="..." />
